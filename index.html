<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Apply a full-screen background image */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('employee-working.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* Styling for the login container */
    .login-container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-field:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #45a049;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .login-container {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" class="input-field" placeholder="Username" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="login-button">Login</button>
      <p id="error-message" class="error-message"></p>
    </form>
  </div>

  <script>
    // Hardcoded valid credentials
    const validUsername = "test";
    const validPassword = "pass123";

    // Get form elements
    const form = document.getElementById("login-form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("error-message");

    // Handle form submission
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission to server

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      // Clear previous error message
      errorMessage.style.display = "none";

      // Check if username and password are correct
      if (username === validUsername && password === validPassword) {
        alert("Login successful!");
        // You can redirect to another page here, for example:
        // window.location.href = "dashboard.html";
      } else {
        let errorText = "";

        if (username !== validUsername && password !== validPassword) {
          errorText = "Both username and password are incorrect.";
        } else if (username !== validUsername) {
          errorText = "Username is incorrect.";
        } else if (password !== validPassword) {
          errorText = "Password is incorrect.";
        }

        errorMessage.textContent = errorText;
        errorMessage.style.display = "block";
      }
    });
  </script>

</body>
</html>
